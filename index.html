<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Deus Ex Protocol</title>
    <meta name="title" content="Deus Ex Protocol" />
    <meta name="description" content="The first AI come to life as a memecoin" />
    
    <!-- Theme Color for browser -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://deusexprotocol.com/" />
    <meta property="og:title" content="Deus Ex Protocol" />
    <meta property="og:description" content="The first AI come to life as a memecoin" />
    <meta property="og:image" content="https://deusexprotocol.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://deusexprotocol.com/" />
    <meta property="twitter:title" content="Deus Ex Protocol - AI Chatbot on Solana" />
    <meta property="twitter:description" content="The first memecoin-turned-AI on Solana. Hold $MACHINA tokens to chat with our based AI." />
    <meta property="twitter:image" content="https://deusexprotocol.com/og-image.png" />
    
    <!-- Preload Font -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
